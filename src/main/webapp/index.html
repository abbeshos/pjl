<!DOCTYPE html>
<html ng-app="pjl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Login Page</title>
         <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
            <div class="row">
    
            <div class="container" id="formContainer">
                <form class="form-signin" id="login" >
                <h3 class="form-signin-heading">Please log in</h3>
                <input type="username" class="form-control" id="loginName" ng-model="username" placeholder="Username" required autofocus>
                <input type="password" class="form-control" id="loginPass" ng-model="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(username,password)">Log in</button>
				<div class="alert alert-danger" role="alert" ng-show="autherror">Utilisateur ou mot de passe incorrect</div>
              </form>
            </div> <!-- /container -->
            </div>
    	</div>
    <script src="scripts/vendors/angular.min.js"></script>
	<script src="scripts/vendors/ui-bootstrap-tpls-0.11.0.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/websocket.js"></script>
	<script src="scripts/controllers.js"></script>
</body>
</html>
